{% extends "CalorieCal/base.html" %}

{% block content %}
<h2 style="text-align:center;">Create Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p style="text-align:center;">
    Already have an account? <a href="/login/">Login</a>
</p>
{% endblock %}
