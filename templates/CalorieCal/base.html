{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Planner</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <h1>ðŸ¥— Calorie Planner</h1>

    {% if user.is_authenticated %}
        <p style="text-align:center; margin:5px 0;">
            Hi {{ user.username }} |
            <a href="{% url 'history' %}" style="color:white; margin-left:10px;">
    History
            </a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background:none;border:none;color:white;cursor:pointer;font-weight:600;">
                    Logout
                </button>
            </form>
        </p>
    {% else %}
        <p style="text-align:center; margin:5px 0;">
            <a href="/login/" style="color:white;">Login</a> |
            <a href="/signup/" style="color:white;">Sign Up</a>
        </p>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
